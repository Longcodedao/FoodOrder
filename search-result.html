<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="search-result.css" />
    <title>Search Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="img-wrapper" style="">
      <img
        src="logo.png"
        alt=""
        style="
          margin-left: 1.75rem;
          width: 250px;
          height: 250px;
          left: 43px;
          top: 3px;
        "
      />
    </div>
    <div class="top-nav">
      <span class="heading">Sweet Trip</span>
      <form action="" id="my-form">
        <input type="text" class="search-box" placeholder="Pie" />
        <button>
          <i
            class="fa fa-search"
            style="font-size: 1.5rem; font-weight: 600"
          ></i>
        </button>
        <img
          src="cart.png"
          alt=""
          style="
            width: 3rem;
            height: 3rem;
            padding-left: 2rem;
            padding-right: 2rem;
          "
        />

        <img
          src="avatar.png"
          alt=""
          style="border: 3px solid blue; border-radius: 16px"
        />
      </form>
    </div>

    <div class="result">
      <span
        >Search results for "<span style="font-weight: 700">Pie</span>"</span
      >
      <div class="result-button-container">
        <button class="result-button-main"><span>Pie</span></button>
        <button class="result-button"><span>Restaurant</span></button>
        <button class="filter-button" style="float: right; margin-right: 10rem">
          <i class="fa fa-filter" style="padding-right: 0.5rem"></i>
          <span style="font-weight: 500">Filter</span>
        </button>
      </div>
    </div>

    <div class="result-row"></div>
  </body>
</html>
