<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <div class="top-nav">
      <img src="logo.png" alt="" style="width: 15rem; height: 15rem" />

      <form action="" id="my-form">
        <input
          type="text"
          class="search-box"
          placeholder="Enter the dessert that you want are looking for"
        />
        <button><i class="fa fa-search"></i></button>

      <img src="cart.png" alt="" style="width: 2rem; height: 2rem" />
    </div>
  </body>
</html>
