<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top-nav">
      <div class="top-left">
        <img
          src="logo.png"
          alt=""
          style="width: 16rem; height: 16rem; float: left"
        />
        <h2 class="heading">Sweet Trip</h2>
      </div>
      <div class="top-right">
        <form action="" id="my-form">
          <input
            type="text"
            class="search-box"
            placeholder="Enter the dessert that you want are looking for"
          />
          <button>
            <i class="fa fa-search" style="font-size: 1.5rem"></i>
          </button>
          <img
            src="cart.png"
            alt=""
            style="
              width: 3rem;
              height: 3rem;
              padding-left: 2rem;
              padding-right: 2rem;
            "
          />

          <img
            src="avatar.png"
            alt=""
            style="border: 3px solid blue; border-radius: 16px"
          />
        </form>
      </div>
    </div>

    <div
      class="intro"
      style="font-size: 3.25rem; font-style: normal; color: #202020"
    >
      <div class="intro-left" style="float: left">
        Premium <span style="color: #a5516f">quality</span>
        <div>
          Dessert for your
          <img src="icecream.png" alt="" style="vertical-align: middle" />
          <span style="color: #a5516f">healthy</span>
        </div>
        <div>
          <img src="cupcake.png" alt="" style="vertical-align: middle" />
          <span style="color: #a5516f">& Daily Life</span>
        </div>
        <form action="" id="delivery-location">
          <input type="text" placeholder="Enter your delivery location" />
          <button><span style="font-size: 0.75rem">Get Started</span></button>
        </form>
        <span style="font-size: 1rem; color: #404040"
          >Popular cities in Vietnam</span
        >
        <div>
          <span style="font-size: 1rem; color: #a5516f">TP HCM</span>
          <span style="font-size: 1rem; color: #404040; padding: 1rem"
            >Ha Noi</span
          >
          <span style="font-size: 1rem; color: #a5516f">Da Nang</span>
          <span style="font-size: 1rem; color: #404040; padding: 1rem"
            >Can Tho</span
          >
          <span style="font-size: 1rem; color: #a5516f">Hue</span>
          <span style="font-size: 1rem; color: #404040; padding: 1rem"
            >Nha Trang</span
          >
        </div>
        <img
          src="christmas-wreith.png"
          alt=""
          style="float: left; width: 50%; height: 50%"
        />
      </div>
      <div class="intro-right" style="float: right; width: 50%; margin: 0">
        <div
          id="img-wrap"
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
          "
        >
          <img
            src="introimage.jpg"
            alt=""
            style="width: 400px; height: 600px; float: left"
            class="intro-image"
          />
          <img
            src="introimage2.jpg"
            alt=""
            class="intro-image"
            style="width: 300px; height: 450px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
