<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Trip</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="" class="signup-form">
        <div class="heading-container" style="margin-left: 0.25rem">
          <h1>Create an account</h1>
          <p id="subheading">Sign in with your username and password</p>
        </div>

        <div class="main-container">
          <label for="username"></label>
          <input
            type="text"
            placeholder="Enter your username"
            name="username"
            class="input"
            required
          />

          <label for="email"></label>
          <input
            type="email"
            placeholder="Enter your email"
            name="email"
            class="input"
            required
          />

          <label for="password"></label>
          <input
            type="password"
            placeholder="Enter password"
            name="password"
            required
            class="input"
            style="margin-bottom: 2.5rem"
          />

          <button type="submit" class="create-button">Create an account</button>
        </div>

        <div class="box-break">or</div>

        <button type="submit" class="sign-up-google">
          <img
            src="google.png"
            alt=""
            width="28"
            height="28"
            class="google-image"
          />
          Sign up via google
        </button>
        <p style="padding-top: 1rem">
          Already have an account? <a href="#">Sign in!</a>
        </p>
      </form>

      <div class="background-page">
        <img
          src="dessert-background.png"
          class=""
          alt=""
          style="width: 40vw; height: 100vh"
        />
      </div>
    </div>

    <img
      src="sleepy.png"
      class="logo"
      alt=""
      style="
        z-index: 2;
        position: absolute;
        margin: auto;
        top: 0;
        left: 0;
        right: -19.4%;
        bottom: 0;
        transform: scale(1);
        height: 40vh;
        width: 20vw;
      "
    />
  </body>
</html>
