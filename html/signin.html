<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <img src="../images/Pie.png" alt="" id = "sweetpie">
    <img src="../images/SweetTrip.png" alt="" id = "logo">

    <div class="background-header">
        <h1>Sweet Trip</h1>
        <p>Enjoy the sugar rush to your sugar powered brains</p>
    </div>

    <form action="" id = "login-menu">
        <div class="heading-container">
            <h2>Welcome Back</h2>
            <p>Welcome back! Please enter your details</p>
        </div>
        
        <div class="main-container">

            <div class="login">

                <div id="Google">
                    <img src="../images/Google.png" alt="" width="24" height="25">
                    <p id="loginGoogle">Login in with Google</p>
                </div>
                

                <input class = "input" type="text" placeholder = "Enter Email" id="email">
                
                <input class = "input" type="text" placeholder = "Enter Password" id = "password">
            </div>


            <div class="option-below">
                <div class="checkbox">
                    <input class = "input" type="checkbox" id ="checkbox"> 
                    <label for="checkbox">Remember for 30 days</label>
                </div>
                
                <p><a href="forget-password.html">Forget the Password</a></p>
            </div>
            
            <button class="confirm" id = "signin">Login</button>

            <p id = "signup">Don't have an account <a href="index.html">Sign up for here</a></p>
        </div>
    </form>
</body>
</html>
