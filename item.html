<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Page - Chocolate Lava Cake</title>
    <link rel="stylesheet" href="item.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-nav">
      <div class="top-nav-left">
        <div>
          <img
            src="logo.png"
            alt=""
            style="
              margin-left: 1.75rem;
              width: 250px;
              height: 250px;
              display: inline-block;
            "
          />
        </div>

        <div class="heading">Sweet Trip</div>
      </div>
      <div style="width: 20%"></div>
      <form action="" id="my-form">
        <input
          type="text"
          class="search-box"
          placeholder="Enter the dessert you want to order"
        />
        <button id="search-button">
          <i
            class="fa fa-search"
            style="font-size: 1.5rem; font-weight: 600"
          ></i>
        </button>
        <button
          class="cart-button"
          style="border: none; background-color: transparent; padding: none"
        >
          <img
            src="cart.png"
            alt=""
            style="
              width: 3rem;
              height: 3rem;
              padding-left: 2rem;
              padding-right: 2rem;
            "
          />
        </button>
        <button
          class="avatar-button"
          style="border: none; background-color: transparent; padding: none"
        >
          <img
            src="avatar.png"
            alt=""
            style="border: 3px solid blue; border-radius: 16px"
          />
        </button>
      </form>
    </div>
    <!-- <img
      src="background-item.svg"
      style="
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
        transform: scale(1.5);
      "
      alt=""
    /> -->
    <div class="wrapper">
      <div class="item-intro-wrapper">
        <div>Chocolate Lava <br /><span>Cake</span></div>
      </div>
      <div class="image-wrapper">
        <img src="chocolatecake.jpg" alt="" class="item-img" />
        <div class="item-price"><span>150.000</span> VND</div>
      </div>
    </div>
  </body>
</html>
