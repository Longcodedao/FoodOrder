<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="shopping-cart.css" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-nav">
      <div>
        <img
          src="logo.png"
          alt=""
          style="
            margin-left: 1.75rem;
            width: 250px;
            height: 250px;
            display: inline-block;
          "
        />
      </div>

      <div class="heading">Sweet Trip</div>
      <form action="" id="my-form">
        <input
          type="text"
          class="search-box"
          placeholder="Enter the dessert you want to order"
        />
        <button>
          <i
            class="fa fa-search"
            style="font-size: 1.5rem; font-weight: 600"
          ></i>
        </button>
        <img
          src="cart.png"
          alt=""
          style="
            width: 3rem;
            height: 3rem;
            padding-left: 2rem;
            padding-right: 2rem;
          "
        />

        <img
          src="avatar.png"
          alt=""
          style="border: 3px solid blue; border-radius: 16px"
        />
      </form>
    </div>

    <div class="random-offer-box">
      <img src="lilac-cupcake.jpg" alt="" class="offer-img" />
      <div class="random-offer-description" style="color: #ffe2cd">
        <div class="random-offer-title">Box of Lilac Cupcakes</div>
        <div class="random-offer-ingre">sugar, eggs, flour, heavy cream</div>
        <div class="random-offer-info-box">
          <div class="random-offer-info">
            <i class="fa fa-star" style="color: #1ac84b"></i> <span>4.0</span>
            <div style="font-size: 0.8rem">100+ ratings</div>
          </div>
          <div class="random-offer-info" style="padding-left: 2rem">
            <div style="font-size: 1rem">30 Mins</div>

            <div style="font-size: 0.8rem">Delivery Time</div>
          </div>
          <div class="random-offer-info" style="padding-left: 2rem">
            <div style="font-size: 1rem">200.000 VND</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
