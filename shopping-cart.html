<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="shopping-cart.css" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c2ac5cb392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-nav">
      <div class="top-nav-left">
        <div>
          <img
            src="logo.png"
            alt=""
            style="
              margin-left: 1.75rem;
              width: 250px;
              height: 250px;
              display: inline-block;
            "
          />
        </div>

        <div class="heading">Sweet Trip</div>
      </div>
      <div style="width: 20%"></div>
      <form action="" id="my-form">
        <input
          type="text"
          class="search-box"
          placeholder="Enter the dessert you want to order"
        />
        <button>
          <i
            class="fa fa-search"
            style="font-size: 1.5rem; font-weight: 600"
          ></i>
        </button>
        <img
          src="cart.png"
          alt=""
          style="
            width: 3rem;
            height: 3rem;
            padding-left: 2rem;
            padding-right: 2rem;
          "
        />

        <img
          src="avatar.png"
          alt=""
          style="border: 3px solid blue; border-radius: 16px"
        />
      </form>
    </div>

    <div class="random-offer-box">
      <img src="lilac-cupcake.jpg" alt="" class="offer-img" />
      <div class="random-offer-description" style="color: #ffe2cd">
        <div class="random-offer-title">Box of Lilac Cupcakes</div>
        <div class="random-offer-ingre">sugar, eggs, flour, heavy cream</div>
        <div class="random-offer-info-box">
          <div class="random-offer-info">
            <i class="fa fa-star" style="color: #1ac84b"></i> <span>4.0</span>
            <div style="font-size: 0.8rem">100+ ratings</div>
          </div>
          <div class="random-offer-info" style="padding-left: 2rem">
            <div style="font-size: 1rem">30 Mins</div>

            <div style="font-size: 0.8rem">Delivery Time</div>
          </div>
          <div
            class="random-offer-info"
            style="
              padding-left: 2rem;
              transform: translateY(-50%);
              border: none;
            "
          >
            <div style="font-size: 1rem; transform: translateY(50%)">
              200.000 VND
            </div>
          </div>
          <div class="fav-button-wrapper">
            <button type="submit" class="fav-button">
              <i class="fa fa-star" style="padding-right: 0.75rem"></i>Favourite
            </button>
          </div>
        </div>
      </div>
      <div class="random-offer-discount">
        <div style="font-weight: 600; font-size: 1.5rem; padding-bottom: 1rem">
          Offers
        </div>
        <div style="color: #ffe2cd; padding-bottom: 1rem">
          <i
            class="fa fa-tag"
            style="color: #e07ea1; padding-right: 0.75rem"
          ></i
          ><span>50</span>% up to
          <span>50.000 VND</span>
          | Use code <span>420BLAZEIT</span>
        </div>
        <div style="color: #ffe2cd">
          <i
            class="fa fa-tag"
            style="color: #e07ea1; padding-right: 0.75rem"
          ></i
          ><span>20</span>% off | Use code <span>69COCK</span>
        </div>
      </div>
    </div>

    <div class="checkout-wrapper"></div>
  </body>
</html>
